name: Learn Github Actions
on: push

jobs:
  test-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: docker version
        run: docker version

      - name: build image
        run: DOCKER_BUILDKIT=1 docker build -t gemyero/redis .

      - name: list images
        run: docker image ls
      